<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Gearloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Gearloom logo">
                <span>Gearloom Admin</span>
            </a>
            <div class="navbar-nav ms-auto align-items-center gap-2">
                <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </nav>

    <main class="page-shell">
        <div class="container">
            {% include 'shared/_flash_messages.html' %}

            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="hero-card">
                        <div class="badge-soft mb-3 text-uppercase">Admin access</div>
                        <h1 class="page-title h3 mb-2">Sign in</h1>
                        <p class="page-subtitle">Enter credentials for an account flagged as an admin to reach the console.</p>
                        <form method="post" class="content-card mt-4">
                            <input type="hidden" name="next" value="{{ next_url }}">
                            <div class="mb-3">
                                <label class="form-label" for="admin-username">Username</label>
                                <input type="text" class="form-control" id="admin-username" name="username" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="admin-password">Password</label>
                                <input type="password" class="form-control" id="admin-password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Access console</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="footer-text mb-0">&copy; 2024 Gearloom Admin Console.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
